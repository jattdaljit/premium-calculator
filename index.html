<script>
$(document).ready(function(){
   var $form = $('form');
   $form.submit(function(){
 
   $('#myModal').modal('hide');
   $("#loader").show();
      $.get($(this).attr('action'), $(this).serialize(), function(response){
			
			
			$('#responseName').empty();
			$('#responseName').append(response.name);
			$('#responseScore').empty();
			$('#responseScore').append("Risk Score is :" + response.score);
			$('#responsePremium').empty();
			$('#responsePremium').append("Your premium is: $" + response.premium);
			$("#progressBar").attr("style","width:"+response.score+"%");
			$("#progressBar").empty();
			$("#progressBar").append("Risk Score is:"+response.score);
			if(response.score < 40) {
			$('#progressBar').addClass("progress-bar-success");
			} else if(response.score < 70) {
			$('#progressBar').addClass("progress-bar-warning");
			} else { 
			$('#progressBar').addClass("progress-bar-danger");
			}
			
			
			$("#responseModal").modal('show');
			 $("#loader").hide();
			
			
			
      },'json');
	  
      return false;
	 
   });
   
});
</script>
